  bio: "Oltion Preka is a researcher and an adjunct professor at the Department of Political and Social Sciences at the University of Bologna. Through his course ‘Big Data for the Social Sciences’ he has involved many students of political sciences in learning how to leverage Python programming skills in their studies. He also has a long experience as a data scientist covering a broad range of areas (from data wrangling to machine learning, to natural language processing). His main interests concern the application of Deep Learning techniques, especially NLP, to make sense of text data in the social sciences."
