  bio: "Vanessa Carrión-Yaguana is an Assistant Professor of Economics at Universidad de Las Americas (Ecuador). She received her PhD from Virginia Tech. Her current research projects focus on political behavior. She also maintains a strong interest in implementing policies to alleviate poverty in rural areas."
