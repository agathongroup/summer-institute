- name: Riccardo Nanni
  image: /assets/images/1Z5bJ9gC3sJf8m3m2vnxLw85Icrz-0K4I.jpeg
  bio: "Riccardo Nanni is PhD candidate in Political and Social Sciences (International Relations) at the University of Bologna. Besides, he is in the 2020/21 cohort of the Europaeum Scholars Programme and is member to the Programme Committee of Youth Internet Governance Forum - Italy. His research interest is on Chinese stakeholders' influence in global Internet governance. Prior to his PhD, he worked as project manager at Centro Veneto Progetti Donna, a civil society organisation managing antiviolence centres in Northeast Italy, and as human rights trainee at the Political Section of the EU Delegation to China."
