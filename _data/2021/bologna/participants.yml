- name: Andrea Marchesi
  image: /assets/images/1URfvR0NEYoFEEaD5JiAlmAxqgpCQjANG.jpeg
  bio: "Andrea Marchesi is a PhD candidate in Political and Social Sciences at University of Bologna. His work applies quantitative methods to study voting cleavages in Western European countries and to investigate the social perception of Covid-19 pandemic. He received his bachelor's and master's degrees in Sociology from University of Milano-Bicocca."
  website: https://www.linkedin.com/in/andrea-marchesi-279239171/

- name: Giulia Ganugi
  image: /assets/images/13p3TUQSXXl-H4zbOjbFymzhcdiz4-T8L.jpeg
  bio: "Giulia is research fellow at the University of Bologna. She holds a Joint PhD in Sociology from Unibo and in Geography from KULeuven. Her research interests concern social innovation, co-creation, governance and citizenship. Methodologically, she is studying how to merge qualitative research methods with social network analysis and text mining."
  website: https://www.linkedin.com/in/giulia-ganugi-74203ab0/

- name: Aidar Zinnatullin
  image: /assets/images/1ywSOPjFdfWQcgiScwws6CXi5w2pXt_qc.jpeg
  bio: "Aidar Zinnatullin is a PhD student in the Department of Political and Social Sciences at the University of Bologna. He studies how political discussions evolve in the context of authoritarian politics. In the research project Aidar uses quantitative text analysis techniques and causal inference identification strategies."
  website: https://twitter.com/VivaAidar

- name: Gabriele Pinto
  image: /assets/images/1G3TiuB8hONrYYbF38XFnEXvH5MxpEfiV.jpeg
  bio: "Gabriele is PhD student at Sapienza (Rome). He is interested in understanding the determinants and the effects of the quality of the political class. Besides, he studies the diffusion and the effect of political ideologies on individual and group behaviors. He holds degrees from Erasmus University (Rotterdam), Sapienza (Rome), and Collegio Carlo Alberto (Turin)."
  website: https://www.linkedin.com/in/gabriele-pinto-53a122b7/

- name: Kamil Klosek
  image: /assets/images/1JxFSgjsOKtEt726D84LhBkT6BAhz4eai.jpeg
  bio: "Kamil Klosek is a postdoctoral researcher at the Department of Security Studies at Charles University. In his research, Kamil concentrates on conflict economies and civil wars with a focus on corporate investments, central banking, arms trade, and natural resources. He previously worked on military interventions and frozen conflicts."
  website: https://www.linkedin.com/in/kamil-klosek-1589a4101/

- name: Federico Pilati
  image: /assets/images/1C-0Ar7h94jflbs_n1J6wVQfzuhuaBHZk.jpeg
  bio: 'Federico Pilati is a PhD student at IULM University. Previously he has been a research assistant for the Italian national project called "Media and Terrorism". He also worked as a media analyst for the Observatory of Pavia. Currently he focuses his research on the analyses of the covid-19 infodemic.'
