- name: Salsabil Mohamed Abdalbaki
  image: /assets/images/12geTY4giEMXs4Y1XixHnexcbUTsUmNp4.jpeg
  bio: "Salsabil Mohamed is an Assistant Lecturer in Socio-Computing Department at the Faculty of Economics and Political Science, Cairo University. I am a PhD student at FEPS at Socio-computing department. I am holding the Professional Diploma in Big Data and Data Science from Nile University. I am holding the Master’s degree in Socio-Computing with an excellent grade in April 2019. The thesis title is “An Extensive Survey on Social Network Analysis with An Application on Water Resources Management in Nile Basin Region”. I published a co-authored scientific paper with my supervisor from my master’s thesis in Water Policy Journal in 2019. In addition, I published another scientific paper in 2020 as a single author in the Journal of Water, Sanitation and Hygiene for Development. Currently, I am working on two chapters for an edited book in Springer based on an invitation from the editor. This book is bout the socio--Economic, Political, and Environmental Aspects of International Conflicts."
  website: https://scholar.google.com/citations?user=lbWxS_8AAAAJ&hl=en

- name: Vanessa Carrión-Yaguana
