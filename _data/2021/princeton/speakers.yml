- name: Munmun De Choudhury
  image: /assets/images/Munmun_De_Choudhury.jpeg
  bio: "Munmun De Choudhury is an Associate Professor in the School of Interactive Computing at Georgia Tech, where she leads the Social Dynamics and Wellbeing Lab (SocWeB) and is affiliated with the Graphics and Visualization Center (GVU), Institute for People and Technology (IPaT), and the Machine Learning Center (ML@GT). Trained as a computer scientist, she is passionate about problems at the intersection of computer science and social science. In her 15 year research career this far, she has therefore built numerous computational methods and artifacts to make sense of human behavior and psychological state, as manifested via our online digital traces. Her research has been motivated by how the availability of large-scale online social data, with the amalgamation of advances in machine learning and grounding in human-centered approaches can help us answer fundamental questions relating to our social lives."
  website: http://www.munmund.net/
