- name: Samuel Dupret
  bio: "Sam is a cognitive science student, currently working as a research assistant at the UCL School of Management. Sam is passionate about good and impactful science, even more so if it involves multiplayer experiments!"

- name: Nicolò Gozzi
  image: /assets/images/NicoloGozzi.jpg
  bio: "Nicolò is a PhD student at the University of Greenwich, London. His current research interest revolves around the interplay between behaviours and the spread of infectious diseases. More broadly, Nicolò is interested in the modeling of epidemics, temporal networks, and data mining in general."
