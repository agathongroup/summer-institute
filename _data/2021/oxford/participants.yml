- name: Mary Abed Al Ahad
  image: /assets/images/oxford_2021_Mary_Abed_Al_Ahad.jpg
  bio: "Mary Abed Al Ahad is a PhD student in Geography at the University of St Andrews, UK and she is also an affiliated PhD student in the IMPRS-PHDs program at Max Planck institute. Her research interests include air pollution, weather variations, health, mortality, morbidity, and ethnic inequalities in health."
  website: https://scholar.google.com/citations?user=SN7lRrkAAAAJ&hl=en

- name: Reham Al Tamime
  image: /assets/images/oxford_2021_Reham_Al_Tamime.png
  bio: "Reham Al Tamime is a PostDoc Researcher at Qatar Computing Research Institute."
  website: https://twitter.com/Reham_PhD

- name: William Allen
  image: /assets/images/oxford_2021_William_Allen.jpg
  bio: "William Allen is a teaching fellow in Politics at St. John’s College, University of Oxford, and a postdoctoral researcher at Oxford’s Centre on Migration, Policy, and Society (COMPAS). He examines the causes and consequences of citizen engagement with economic and political information on migration-related issues in Europe and Latin America. He holds a DPhil in Politics from Oxford, is an Associate Editor for the journal Evidence and Policy, and advocates for developing social science impact as a Public Engagement with Research Fellow at Oxford."
  website: https://twitter.com/williamlallen

- name: Hannah-Marie Büttner
  image: /assets/images/oxford_2021_HannahMarie_Buttner.jpeg
  bio: "Hannah-Marie Büttner is a PhD candidate at the Centre for Media, Communication and Information Research at the University of Bremen. Her research focuses on computational methods for the study of social movements and political communication. She holds a Research Master in Social Sciences from the University of Amsterdam."
  website:

- name: Elis Carlberg Larsson
  image: /assets/images/oxford_2021_Elis_Carlberg_Larsson.jpg
  bio: "Elis is a doctoral student at the Institute for Analytical Sociology, Linköping University. He has a MSc in Computational Social Science (Linköping University) and a BA in Sociology (Stockholm University). He investigates the formation, changes, and consequences of attitudes in three projects: 1) investigating xenophobic attitudes, 2) secularization, and 3) sexuality utilizing computational approaches like machine learning, agent-based modeling, and computational text analysis."
  website: https://twitter.com/eliscl406

- name: Hao Cui
  image: /assets/images/oxford_2021_Hao_Cui.jpeg
  bio: "Hao Cui is a PhD candidate in Network Science at Central European University in Vienna, Austria. Her work applies computational methods and mathematical modeling to practical data-driven problems. Her primary research interest concerns the connection of network science and social media, towards understanding the emergence of hot topics, evolution patterns of repost networks, attention dynamics, and ranking in online social networks."
  website: https://twitter.com/cuihaosabrina

- name: Tom	Edbrooke
  image: /assets/images/oxford_2021_Tom_Edbrooke.jpg
  bio: "Tom is currently studying for his MSc in Digital Sociology at the University of Edinburgh. He hopes to map how vaccine narratives and actors interact on Twitter, to support better engagement strategies from medical authorities. His research interests are computational social science and social network analytics."
  website: https://www.linkedin.com/in/thomas-e-0003435a/

- name: Ellen	Frank Delgado
  image: /assets/images/oxford_2021_Ellen_Frank_Delgado.jfif
  bio: "Ellen Frank Delgado is a doctoral student in Sociology at University of Edinburgh. Ellens research focuses on measuring inclusion in organisational settings as it pertains to historically underrepresented groups, such as racial minorities and women. Her research primarily relies on computational social science methodologies, including computational text analysis and organisational network analysis."
  website: www.ellenfd.com

- name: Mobarak	Hossain
  image: /assets/images/oxford_2021_Mobarak_Hossain.jpg
  bio: "Mobarak is a doctoral candidate in Social Policy at Nuffield College, University of Oxford. His work examines how different macro institutional mechanisms reinforce or offset educational and labour market inequalities by social origins focusing on developing countries. He is also interested in gender inequality, youth and well-being."
  website: https://www.nuffield.ox.ac.uk/people/profiles/mobarak-hossain

- name: Timo Koch
  image: /assets/images/oxford_2021_Timo_Koch.jpeg
  bio: "Timo is a doctoral student in psychological methods at Ludwig-Maximilians-Universitat Munchen. His research focuses on the collection and analysis of language and behavioral data with mobile sensing technologies and machine learning. He is passionate about applying the insights to tackle societal issues (e.g., mental health, misinformation, authoritarianism)."
  website: https://twitter.com/timokoch_

- name: Rhodri_Leng
  image: /assets/images/oxford_2021_Rhodri_Leng.jpg
  bio: "Rhodri I. Leng is ESRC Fellow in the Sociology of Science at the University of Edinburgh. His research focuses on how findings spread through the scientific literature and shape understanding. An important element of his work involves developing methods to detect citation bias and distortions in the literature."
  website: https://scholar.google.co.uk/citations?user=pAqtaywAAAAJ&hl=en

- name: Yuru Li
  image: /assets/images/oxford_2021_Yuru_Li.jpg
  bio: "Yuru Li is a first-year PhD candidate in the lab of “Digital Communication and Diversity of Information” at the University of Bremen. She has broad interests in computational communication, political communication, digital media and social media, false news research, image recognition communication, refugee study, discourse power, the third level of agenda setting, etc. The current research she is doing focuses on the network agenda setting on the European refugee crisis, in which mixed innovative methods, such as topic modelling, social network analysis, Quadratic Assignment Procedure (QAP), Granger Causality Test based on time series, will be adopted."
  website:

- name: Hannah Phillips
  image: /assets/images/oxford_2021_Hannah_Phillips.jpeg
  bio: "Hannah is a Social Policy DPhil student at the University of Oxford where she researches gender-based violence against politicians. She is experienced in advancing strategic priorities including at the House of Commons and United Nations. She previously studied at Harvard University and the London School of Economics and Political Science."
  website: https://twitter.com/hannahphp

- name: Hayley Pring
  image: /assets/images/oxford_2021_Hayley_Pring.jpeg
  bio: "Hayley Pring is an Australian PhD Candidate in International Relations at Nuffield College, Oxford University. Her research interests are in political economics, political psychology and organisational behaviour. Methodologically, shes interested in using causal inference techniques through computational methods. She has a BPhil in International Relations, Political Science and History from the Australian National University and an MPhil in International Relations from Oxford."
  website: https://www.hayleypring.com/

- name: Marti Rovira
  image: /assets/images/oxford_2021_Marti_Rovira.jpg
  bio: "Marti Rovira is a British Academy Postdoctoral Research Fellow at the University of Oxford’s Sociology Department and a Non-stipendiary Postdoctoral Research Fellow at Nuffield College. His research examines questions about the intersections between social inequalities and the criminal justice system."
  website: https://martirovira.com/

- name: Nicole Schwitter
  image: /assets/images/oxford_2021_Nicole_Schwitter.jpg
  bio: "Nicole is a PhD student based at the University of Warwick. In her thesis, she investigates the effects offline gatherings between Wikipedians have on their online behaviour. She holds an MA in Sociology from the University of Leipzig and a BA from the University of Bern."
  website: https://twitter.com/nschwitter

- name: Michael	Skvrnak
  image: /assets/images/oxford_2021_Michael_Skvrnak.jpg
  bio: "Michael is a PhD student at Charles University and works at the Institute of Sociology, Czech Academy of Sciences. His research focuses on the behaviour of political elites, elections and politics in East-Central Europe. Before his PhD, he studied political science at Masaryk University and worked at Czech Radio."
  website: https://twitter.com/skvrnami

- name: Tasos Spiliotopoulos
  image: /assets/images/oxford_2021_Tasos_Spiliotopoulos.jpg
  bio: "Tasos Spiliotopoulos is a Human-Computer Interaction researcher with a focus on social technologies and human-centered design. Tasos is a postdoctoral research associate at the Newcastle University Business School in the UK, where he currently researches trust in the financial industry."
  website: https://tasos-spiliotopoulos.com

- name: Katharina Tittel
  image: /assets/images/oxford_2021_Katharina_Tittel.jpg
  bio: "Katharina Tittel is a doctoral student in sociology at Sciences Po Paris, where she also obtained her MA in Economic Policy. Her work applies quantitative and computational methods to questions of media framing and migration coverage. Furthermore, Katharina conducts research on class-based digital inequalities, and misinformation beliefs. Before joining Sciences Po, she worked for a German-Israeli tech start-up."
  website:

- name: Deivyd Velasquez
  image: /assets/images/oxford_2021_Deivyd_Velasquez.jpg
  bio: "Deivyd is a Ph.D. candidate in Economics at the University of Bordeaux. His research focuses on the operationalization of innovation strategies in a territory, in particular on the Nouvelle-Aquitaine region. He is particularly interested in the gap between the ideal recommendations proposed by researchers and the actual expectations of policymakers. His methodology combines in-depth, qualitative fieldwork with multivariate spatial analyses. Deivyd holds an MRes in Economics of Innovation and Strategic Intelligence from the University of Bordeaux, and a BA in Economics and International Relations from the University of Rosario (Colombia)."
  website: https://twitter.com/Dima_Alexandre

- name: Jiani Yan
  image: /assets/images/oxford_2021_Jiani_Yan.jpg
  bio: "Jiani is currently an MPhil student in Sociology and Demography at the University of Oxford. Her research interest lies in improving the computational methods for forecasting mortality and morbidity. She is particularly interested in machine learning algorithms."
  website:

- name: Fatima Zahrah
  image: /assets/images/oxford_2021_Fatima_Zahrah.jpeg
  bio: "Fatima Zahrah is a Cyber Security DPhil student at Exeter College, University of Oxford. She received a BSc (Hons) degree in Computer Science from the University of Bradford. Fatima’s research interests focus around online hate and how various platforms are strategically used by cyber criminals and hate groups to form resilient networks of hate. Her work combines insights drawn from social sciences and uses methods from computer science, including natural language processing, machine learning and social media analysis."
  website:

- name: Fanqi Zeng
  image: /assets/images/oxford_2021_Fanqi_Zeng.jpeg
  bio: "Fanqi is a PhD candidate in Complex Systems at the University of Bristol. He has broad interests in complex social and natural systems. His work lies in cross-disciplinary research, such as applications in ecology, complex networks, collective dynamics, complexity economics, data science for social good, etc."
  website:

- name: Jingwen Zhang
  image: /assets/images/oxford_2021_Jingwen_Zhang.jpg
  bio: "Jingwen Zhang is a PhD student in Social Statistics at the University of Manchester. Having a background in demography and social medicine, she is mainly interested in social determinants of health, ageing, domestic violence, and life course theory with a focus on quantitative methods. Her PhD project is on the longitudinal dynamics of rural-urban health disparity in later life in China."
  website: https://twitter.com/lily_zjw

- name: Maksim Zubok
  image: /assets/images/oxford_2021_Maksim_Zubok.jpg
  bio: "I am reading the MPhil in Politics (European Politics and Society) at Oxford University in my first year. For my main research project, I use computational text analysis to assess what citizens of the European Union think of European integration in different areas of core state powers."
  website: https://twitter.com/antndlcxr
