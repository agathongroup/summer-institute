- name: Qiwei Han
  image: /assets/images/Qiweihan.jpg
  bio: "Qiwei Han is currently an Assistant Professor of Data Science and Business Analytics at Nova School of Business and Economics (Nova SBE), Portugal. He is an affiliated faculty with the Data Science Knowledge Center of Nova SBE. He received Ph.D. in Engineering and Public Policy and M.S. in Information Networking from Carnegie Mellon University. His research is at the intersection of econometrics and machine learning, using complex data-driven approaches on a variety of projects with societal impacts. He served as the Technical Mentor for Data Science for Social Good Europe program jointly offered by Nova SBE and the University of Chicago in 2017 and 2018. His research appeared in data science and information systems conferences and received the Best Paper Award from International Conference on Social Computing."
  website: https://www2.novasbe.unl.pt/en/faculty-research/faculty/faculty-detail/id/137/qiwei-han

- name: Filipa Reis
  image: /assets/images/Filipareis.jpg
  bio: "Invited Assistant Professor of Data Science at Cat√≥lica Lisbon School of Business and Economics. Filipa holds a PhD in Public Policy and Management from Carnegie Mellon University, a MSc from CLSBE, and bachelor's degree from Nova SBE. Her research focuses on media consumption patterns and the impact of digitization and convergence technologies on consumer choices and behaviors. She has also participated in experiment-driven business analytics consulting projects for policy formulation and evaluation in the telecommunications sector. Her work has been published in Management Science and presented at top peer-reviewed research conferences such as the International Conference of Information Systems and the Economics of Digitization Seminar Series of the National Bureau of Economic Research. Filipa teaches quantitative and data analysis courses at the undergraduate level including Statistics I, Statistics II, Statistics for Business and Economics, and Business Research Methods."
  website: https://www.clsbe.lisboa.ucp.pt/person/filipa-reis
