- name: Marco Aurélio Ruediger
  image: /assets/images/marcoruediger.jpg
  bio: "Marco Aurelio Ruediger is the Faculty Sponsor of SICSS FGV-DAPP Brazil. He holds a PhD in Sociology and is the Director of Public Policy Analysis of Fundação Getulio Vargas (FGV/DAPP). His main fields of interest are political sociology, communication, social networks, and technological innovation and its impacts on democracy. He is a consulting member of the D4D initiatives of the National Democratic Institute and Social Science One. He is currently leading the creation of the School of Communication, Media and Information of Fudação Getulio Vargas and of the project “Digitalization and Democracy in Brazil”, carried out with the support of the Ministry of Foreign Affairs of Germany and of the German Embassy in Brasília"
  website: 
  
- name: Tiago Ventura
  image: /assets/images/tiagoVentura.jpg
  bio: "Tiago Ventura is a Ph.D. Candidate in Government and Politics at the University of Maryland, College Park (UMD), and an alumni of SICSS Princeton in 2019. Tiago is a researcher on comparative politics and computational social science, with a particular focus on political violence in Latin America and political communication. During the Winter and Spring of 2021, He will be the Young Talent fellow in Computational Social Science at FGV Rio de Janeiro.  Tiago is also a researcher at the Interdisciplinary Laboratory for Computational Social Science at UMD. " 
  website: http://tiagoventura.rbind.io/

