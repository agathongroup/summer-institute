- name: Danilo Carvalho
  image: /assets/images/danilo.jpeg
  bio: "Danilo Carvalho is a Master student in Informatics at the Federal University of Rio de Janeiro (Brazil) and coordinator of Data Science at the Department of Public Policy Analysis of Getulio Vargas Foundation (Brazil). He works with the monitoring of online public debate, automated behavior detection, information spreading, and machine learning in applied social sciences."
