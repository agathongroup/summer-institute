- name: Hervé Mensanh
  image: /assets/images/Herve_Mensanh.jpeg
  bio: "Hervé Mensah est un professionnel chevronné d’analytique de données. Il a obtenu un baccalauréat en mathématiques et en statistiques, puis une maîtrise en science des données en 2014. Hervé travaille actuellement chez Autodesk en tant que Senior Manager en Analytique dans l'équipe Genuine. Il a travaillé précédemment à la Banque Nationale en tant que scientifique de données sénior, chez Deloitte en tant que manager en analytique avancée dans le département de service financier et chez La Presse en tant que Directeur de l'intégration et de la science de données. Grâce à son expérience et sa passion dans les statistiques, apprentissage machine et science des données, Hervé continue d’aider les organisations à maximiser l'utilisation de leurs données."
  website: 
  
- name: Matthew Salganik
  image: /assets/images/matt.gif
  bio: "Matthew Salganik is Professor of Sociology at Princeton University, and he serves as the Director of the Center for Information Technology Policy. He is also affiliated with several of Princeton's interdisciplinary research centers including the Office of Population Research and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of <a href="https://www.bitbybitbook.com/">Bit by Bit&#58; Social Research in the Digital Age</a>."
  website: https://www.princeton.edu/~mjs3/
