- name: "Zack Almquist"
  image: /assets/images/2023_ucla_zackalmquist.jpeg
  bio: "Zack W. Almquist is currently an Associate Professor in the Department of Sociology, Adjunct Associate Professor of Statistics, and Senior Data Science Fellow at the eScience Institute at the University of Washington. Before coming to UW in 2020, Prof. Almquist held positions as a Research Scientist at Facebook, Inc and as an Assistant Professor of Sociology and Statistics at the University of Minnesota. Dr. Almquist is a recipient of the American Sociological Association’s Section on Methodology’s Leo Goodman Award. He is also a recipient of the NSF’s CAREER Award and the ARO’s Young Investigator Program Award. He is currently the Editor-in-Chief of the Journal of Mathematical Sociology. His research centers on the development and application of mathematical, computational and statistical methodology to problems and theory of social networks, demography, homelessness, and environmental action and governance." 
  
- name: "Onyebuchi A. Arah"
  image: /assets/images/2023_ucla_arah.jpeg
  bio: "Onyebuchi (\"Onyi\") Arah, MD, MSc, MPH, DSc, PhD, is a Professor of Epidemiology at the Fielding School of Public Health, an Affiliated Professor in the Department of Statistics, and an Associated Dean of Graduate Education at the Division of Graduate Education, at UCLA. He has served as President-Elect and is now President of the Society for Epidemiologic Research (SER). An internationally renowned scholar, he is also Honorary Skou Professor at Aarhus University in Denmark. He is the Chair of the Epidemiology Doctoral Qualifying Examination Committee. He has served as Director of the Center for Global and Immigrant Health and Associate Dean at the Fielding School of Public Health. He has received several research, teaching, and service awards, including the Council of Science Editors Award (hosted by Fogarty International, NIH) for outstanding contributions to global health policy and practice, the European Society for Philosophy, Medicine and Health Care’s First Prize for Young Scholars under age 35 who have made innovative contributions to the philosophy of medicine and health care, the  Causality in Statistics Education Award from the American Statistical Association, an Honorary Skou Professorship in Epidemiology, Health Policy and Biostatistics from Aarhus University in Denmark, and the Academic Council Chairs Award for Mid-Career Leadership from the University of California Systemwide Academic Senate. In addition to serving on the editorial boards of epidemiology, public health, and interdisciplinary science journals, he regularly reviews manuscripts for biostatistics, epidemiology, general medicine, and public health journals. His research areas include causal inference, quantitative bias analysis, computational epidemiology, population health data science, and reproductive, pediatric, perinatal, occupational, clinical, and social epidemiology."
  website: https://ph.ucla.edu/about/faculty-staff-directory/onyebuchi-arah

- name: "Alina Arseniev-Koehler"
  image: /assets/images/Alina_Arseniev-Koehler core headshot.jpg
  bio: "Alina Arseniev-Koehler (she/her) is a National Library of Medicine T15 Postdoctoral Trainee at the University of California, San Diego in the Division of Biomedical Informatics. She is also an Assistant Professor of Sociology at Purdue University (currently on leave for this postdoctoral training). Alina is a computational social scientist who studies culture and social categorization, and their intersections with health. She is specialized in natural language processing. Alina received her Ph.D. in Sociology from UCLA in 2022. During her PhD, she participated in SICSS-University of Washington and subsequently co-organized SICSS-Los Angeles."
  website: https://www.cla.purdue.edu/directory/profiles/alina-arseniev-koehler.html
  
- name: "Ryan Cho"
  image: /assets/images/2023_ucla_ryancho.jpeg
  bio: "Ryan is a Research Scientist in the Demography and Survey Science Division (DSS) at Meta Platforms. In this role, he conducts research on company sentiment to help inform and drive decisions made by executive leadership. Ryan received his PhD in Sociology from UCLA supervised under Prof. Jennie Brand and holds an AB in Political Science from Columbia University." 

- name: "Duncan Clark" 
  bio: "Duncan currently a Data Engineer/Scientist at Atalan Tech. He works to build infrastructure and test models supporting machine learning based prediction of clinician burnout. Previously, he was employed at Meta, as a Research Data Scientist in the infrastructure group. Duncan was part of the mass layoffs at Meta in May 2023. Duncan received his PhD from the UCLA Statistics Department in June 2022 under the guidance of Prof. Mark Handcock. His PhD research pertained to network generation processes, Bayesian social network models and causal inference for social networks. In general he is interested in problems where applying an \"off the shelf\" method does not yield sensible results." 
  
- name: "Jiale Han"
  image: /assets/images/2023_ucla_jiale.jpeg
  bio: "Jiale Han is a first-year Ph.D. student in the Department of Statistics at UCLA. Previously, he received my B.S. in Mathematics from University of Chinese Academy of Sciences in 2022. In the fall of 2021, he also attended Columbia University as an exchange student in the School of Engineering and Applied Science. His research interests are focused on statistical machine learning theory. Currently, he is a member of the Lab for Statistics, Computing, Algorithms, Learning, and Economics (SCALE) at UCLA. Under the supervision of Prof. Xiaowu Dai, he is conducting research on machine learning and economics. Specifically, his current focus is on studying mechanism design in auctions."
  website: http://www.stat.ucla.edu/~jialehan/

- name: "Mark S. Handcock"
  image: /assets/images/2023_ucla_mark.jpeg
  bio: "Mark S.  Handcock is Professor of Statistics in the Department of Statistics and Data Science.  His research involves methodological development, and is based largely on motivation from questions in the social sciences, social epidemiology and environmetrics. Recent work focuses on statistical models for social networks, the development of statistical methodology for the collection and analysis of social network data, surveying of hard-to-sample populations, spatial processes and demography."
  website: https://faculty.stat.ucla.edu/handcock/
  
- name: "Jiayi Li"
  image: /assets/images/2023_ucla_jiayi.jpeg
  bio: "Jiayi Li is currently a 4-th year Ph.D. student in the department of statistics at UCLA. Prior to that, she did bachelors in mathematics at the University of Hong Kong and SUNY, Stony Brook. Jiayi's research is centered around statistical learning theory. In particular, she studies the training and optimization process of neural networks, seeking to understand how parametrization and algorithms influence the expressive power and generalization ability of neural networks."
  website: https://jl2ml.github.io/
  
- name: "Ian Lundberg"
  image: /assets/images/ucla_2023_faculty_ian_lundberg.png
  bio: "Ian Lundberg is an Assistant Professor of Information Science at Cornell University. His research develops statistical methods and applies those methods to questions about inequality, poverty, and mobility. After completing his PhD in sociology at Princeton University, Ian spent one year as a postdoctoral scholar in the Department of Sociology at UCLA. Ian enjoys hiking, surfing, and making oatmeal with blueberries."
  website: https://www.ianlundberg.org/

- name: "Natasha Quadlin"
  image: /assets/images/ucla_2023_faculty_natasha_quadlin.jpeg
  bio: "Natasha Quadlin is an Associate Professor of Sociology at UCLA. Her research examines social inequality in the contemporary United States, with an emphasis on inequality in access and returns to education. She is particularly interested in using large-scale experiments and surveys to examine the mechanisms behind inequalities in schools, families, and labor markets. Other projects use experimental methods to examine public attitudes, and how these attitudes are linked with inequalities on account of gender, social class, race, and other characteristics."
  website: https://www.natashaquadlin.com/
  
- name: Wenlu Xu
  image: /assets/images/2023_ucla_wenlu.jpg
  bio: "Wenlu Xu is currently a first year PhD student at the UCLA Department of Statistics. She receives her bachelor’s degree in Mathematics from Shandong University. She is under the guidance of Dr. Xiaowu Dai. Her research interests include (1) recommender system; (2) causal inference; (3) machine learning in economics.  She is currently a member of the Lab for Statistics, Computing, Algorithm, Learning, and Economics (SCALE)."
