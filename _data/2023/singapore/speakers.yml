- name: Cuihua (Cindy) Shen
  image: /assets/images/Shen_Cuihua.png
  bio: "Dr. Cuihua (Cindy) Shen is a professor at the Department of Communication, University of California, Davis. Her research and teaching interests revolve around the structure and impact of social networks in various online platforms. Methodologically, she frequently uses digital footprint data (big data) in addition to surveys and experiments. Her work has won several Top Paper awards from the International Communication Association. Since 2017, she has served as the Chair and Vice Chair of the Computational Methods Interest Group of the International Communication Association. Currently, she is the Associate Editor of two journals: Journal of Computer-Mediated Communication and Computational Communication Research."
  website: https://communication.ucdavis.edu/people/cuishen

- name: Lei Guo
  image: /assets/images/Lei_Guo.jpeg
  bio: "Dr. Lei Guo is a professor at the School of Journalism, Fudan University (Shanghai). Previously, she was an associate professor in the Division of Emerging Media Studies at College of Communication, Boston University (BU), USA. She was also an affiliated faculty member at BU’s Department of Computer Science. In 2020, she was appointed as a founding faculty member at BU’s newly launched Faculty of Computing & Data Sciences. Her research focuses mainly on the development of media effects theories, news and information flow, and computational social science methodologies. Her studies have been published in a number of leading peer-reviewed journals such as Journal of Communication, Communication Research, New Media and Society, and Journalism & Mass Communication Quarterly (JMCQ)."
  website: https://www.leiguo.net/

- name: Poong Oh
  image: /assets/images/Oh_Poong.jpg
  bio: "Dr. Poong Oh is an assistant professor of the Wee Kim Wee School of Communication and Information (WKWSCI). Prior to joining NTU in 2017, he worked as a postdoctoral research fellow at Annenberg School for Communication, University of Pennsylvania. His research focuses on the evolutionary dynamics of social and collective actions and the roles of communication in it. Also, his research interest lies in advanced data analytic methods, including experimental social science, computational methods, and Bayesian analysis."
  website: https://dr.ntu.edu.sg/cris/rp/rp00179

- name: Subhayan Mukerjee
  image: /assets/images/Mukerjee_2022.jpg
  bio: "Dr. Subhayan Mukerjee is an Assistant Professor at the Department of Communications and New Media, and a principal investigator at the Centre for Trusted Internet and Community at the National University of Singapore. He researches online audiences using computational methods, and teaches courses in quantitative methods, programming, and data visualization."
  website: https://www.subhayan.com/

- name: Prasanta Bhattacharya
  image: /assets/images/prasanta.jpg
  bio: "Dr. Prasanta Bhattacharya is a Research Scientist and Innovation Lead with the Social and Cognitive Computing Department at the Institute of High Performance Computing (IHPC), A*STAR Singapore, where he works on network science and behavioral analytics. Prasanta holds a Ph.D in Information Systems from the Department of Information Systems and Analytics, National University of Singapore, where he studied network science with a special focus on predictive and inferential methods in large social networks. His current research agenda aims at understanding the role of big data in emerging social and business applications from finance, education and healthcare. Prasanta actively collaborates with major industry partners from around the world, and has presented his research in leading computer science, information systems and marketing science venues."
  website: https://prasantabhattacharya.github.io/

- name: Tian Yang
  image: /assets/images/tianyang-sg.jpeg
  bio: "Dr. Tian Yang is an assistant professor at the School of Journalism and Communication, the Chinese University of Hong Kong. His research lies at the intersection between digital media, political communication, and computational social science, which particularly looks at people’s news consumption and information behaviors in the current new media environment across the globe."
  website: https://scholar.google.com/citations?user=iIRfgaYAAAAJ&hl=zh-CN
  
- name: Anfan Chen
  image: /assets/images/anfanchen-sg.jpg
  bio: "Anfan Chen is a Research Assistant Professor at the School of Communication, The Hong Kong Baptist University. His research field includes Computational Communication and Political Communication, and Science Communication. In addition, his work applies computational method to understand the nuances and dynamics of controversial/emerging science social discussion, online social participation, and online health behavior. His research has been published in peer-reviewed journals, including Journal of Computer-Mediated Communication, International Journal of Politics/Press, Science Communication, Public Understanding of Science, Journal of Public Relations Research, Public Relations Review, Social Science Computer Review, among other peer-reviewed journals."
  website: https://scholar.google.com/citations?user=1Y4OvMIAAAAJ&hl=zh-CN

- name: Zhuo Chen
  image: /assets/images/chenzhuo-sg.jpeg
  bio: "Dr. Zhuo Chen is an Assistant Professor at the HSBC Business School, Peking University. His research investigates the socioeconomic and political implications of communication technologies."
  website: https://scholar.google.com/citations?user=FeClXboAAAAJ&hl=en
  
- name: Chao Yu
  image: /assets/images/chaoyu_sg.jpeg
  bio: "Chao Yu is a Visiting Lecturer in the Department of Communication at Cornell University. Yu’s research interests include online communication behaviors with a focus on individual motivations in crowdsourcing platforms and their impacts on collective behaviors. He is especially interested in topics of social status, homophily, and inequality. Yu earned a B.A. in Journalism from Peking University, a M.S. and a Ph.D. in Communication from Cornell University."
  website: https://www.chaovincentyu.com/

- name: Han Li
  image: /assets/images/lihan-sg.jpg
  bio: "HAN LI is a postdoctoral research fellow in the Department of Communication and New Media at National University of Singapore. Her research focuses on AI in healthcare, computational communication, human-computer interaction, and online support communities. As a computational and mixed-method researcher, she used a wide variety of research methods to explore how information and communication technologies can be designed and used to improve health and well-being, enhanced social relationship, and contribute to social good."
  website: https://scholar.google.com/citations?user=o1I3dgkAAAAJ&hl=en
  
