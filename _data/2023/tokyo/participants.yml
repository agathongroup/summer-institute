- name: Ryota Takano
  image: /assets/images/Ryota_Takano.jpg
  bio: "Ryota Takano is a postdoctoral fellow (JSPS PD) at the University of Tokyo in Japan. His research areas include psychology, cognitive science, physiology, neuroscience, experimental social science, and computational social science. He is fundamentally interested in the mechanisms underlying how humans can handle various events that arise throughout time."
  website: https://ryotatkn.github.io/personal_site/

- name: Yume Souma
  image: /assets/images/Yume_Souma.jpg
  bio: "Yume Souma is currently a master student at Hokkaido University in Japan and specializes in Social Psychology. She studies group decision making and consensus building through public deliberations, using group discussion experiments. She is interested in the conditions that multiple common goods are discussed and reflected in group consequences."
  website: https://twitter.com/emuy_so13

- name: Yuxuan Du
  image: /assets/images/Yuxuan_Du.jpg
  bio: "To Usen is an MA student studying at the Journalism School of Waseda University in Japan. She is currently filming a documentary about Japanese technical interns and interested in data journalism."

- name: Kento Ohara
  image: /assets/images/Kento_Ohara.jpg
  bio: "Kento is an MPhil student reading comparative politics at the University of Oxford. He is primarily interested in legislatures in parliamentary democracies, mainly in the UK, Germany and Japan, and how their internal procedures change over time. His methodology involves both quantitative and qualitative methods."
  website: https://www.politics.ox.ac.uk/person/kento-ohara

- name: Xinhe Li
  image: /assets/images/Xinhe_Li.jpg
  bio: "I'm Li Xinhe, a third-year doctoral student at the Graduate School of Information Sciences, Tohoku University. My research focuses on post-disaster policies following the Great East Japan Earthquake. By combining traditional policy research methods with state-of-the-art (SOTA) models, my aim is to gain deeper insights into policy formulation in areas affected by disasters. Through evidence-based decision-making, my ultimate goal is to translate my research into social value."

- name: Yuxuan Cai
  image: /assets/images/Yuxuan_Cai.jpg
  bio: "Yuxuan Cai is a master program student in architecture at the UC Berkeley.He has a diverse background in environmental design, landscape design, urban design, and architectural design, and has received awards from the American Society of Landscape Architects, IFLA, and WLA. His recent research focuses on urban data and exploring characteristics and different elements relationship of urban dynamic system using computer technology."

- name: Zachary Pangan
  image: /assets/images/Zachary_Pangan.jpg
  bio: "Zac Pangan is a doctoral student majoring in Information Science at Nara Institute of Science and Technology. His current research interests are focused on the integration of social computing methodologies such as social network analysis and agent-based modeling on large language models and recommendation systems."
  website: https://www.linkedin.com/in/zachary-pangan-905177143/

- name: Yue	Zhong
  image: /assets/images/Yue_Zhong.jpg
  bio: "Yue Zhong is a Ph.D. candidate at Graduate School of Commerce, Waseda University. Her work examines how individuals grow into stars (people with high performance, status, visibility, and rich social capital) through sociological and economic lenses. From 2021 to 2022, Yue visited Yale University as a Fox International Fellow."

- name: Yutaro Okano
  image: /assets/images/Yutaro_Okano.jpg
  bio: "I am a doctoral student whose major is politics. I also have been studied image data professing, biology, bioinformatics, and medical informatics."

- name: Yuki Hotta
  image: /assets/images/Yuki_Hotta.jpg
  bio: "Assistant Professor of Economics at Doshisha University. He received his Doctor of Economics in March of this year. His research area is the theoretical study of business cycles, especially the analysis of endogenous oscillations from nonlinear dynamic modeling. Recently, he would like to conduct empirical analysis as well."

- name: Robin	Forsberg
  image: /assets/images/Robin_Forsberg.jpg
  bio: "Robin Forsberg is a Data Scientist and Engineer currently pursuing a PhD in responsible AI and machine learning at the University of Helsinki, Finland. Having lived and worked in Denmark, Ireland and the US, Robin has industry experience in social media and advertising, healthcare and financial services, working for Meta, Schibsted and Nordic Healthcare Group. Robin is trained in information technology and holds a Master of Science in Economics."
  website: https://www.linkedin.com/in/robinforsberg/

- name: Guillermo Lezama
  image: /assets/images/Guillermo_Lezama.jpg
  bio: "Guillermo Lezama is a Ph.D. Candidate in Economics at the University of Pittsburgh. He was born and raised in Uruguay, where he also completed his undergraduate studies at the Universidad de la Rep√∫blica (Udelar). His research interests lie in the field of Political Economy, specifically in the different approaches that can be used to address Political Economy questions. He is particularly interested in the application of text-learning methods and applied microeconomics to study political behavior."
  website: https://guillelezama.netlify.app/

- name: Tali	Malkin
  image: /assets/images/Tali_Malkin.jpg
  bio: "Tali is a Rotary Fellow in the Peace Studies graduate program at ICU, Tokyo. Her research is on poverty alleviation in Israel, and on reaching consensus on the definition of a minimum standard of living for all. She is an experienced policy evaluator, researcher, and consultant, mostly on welfare and employment issues."
  website: https://www.linkedin.com/in/tal-malkin-222776263/

- name: Moena	Hashimoto
  image: /assets/images/Moena_Hashimoto.jpg
  bio: "Moena Hashimoto is a Ph.D. student at Tokyo Institute of Technology. She is currently conducting research using social media analysis and online surveys to identify consumer interest in Food-Tech, especially meat alternatives. Her further research interests include social networks, polarisation and morals."

- name: Bingyu Chen
  image: /assets/images/Bingyu_Chen.jpg
  bio: "Bingyu is a Ph.D. student at WKWSCI, Nanyang Technological University, as well as a Ph.D. scholar at AI Singapore. His research interests include human-computer interactions, media psychology, and information studies. He is now working on how technical features and individual differences influence public opinions about AI."

- name: Nelson Cainghog
  image: /assets/images/Nelson_Cainghog.jpg
  bio: "Nelson Cainghog is a PhD student at the Graduate School of International Development, Nagoya University, Japan.  He is also an Assistant Professor of Political Science at the University of the Philippines (UP) Diliman. He holds a Master of Arts in International Relations degree from the Australian National University."
