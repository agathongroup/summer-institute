  bio: I am a PhD candidate in the Political Science Department at Vanderbilt University.
    My general interests are partisanship, political polarization, and political psychology.
    My dissertation project examines social group norms in the partisan context. Specifically,
    I answer the questions - do Republicans and Democrats adhere to different social
    norms? Have these partisan norms changed over time? How do partisan social norms
