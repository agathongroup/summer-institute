- name: Frances Chen
  bio: Dr. Frances Chen is an Assistant Professor in the Department of Criminal Justice
    and Criminology at Georgia State University. Her research is focused on biosocial
    bases of antisocial behavior and related constructs, and includes topics at the
    intersection of criminology and psychology. Her quantitative works examine how
    life events and turning points in life (e.g., marriage) shape antisocial behavior,
    and how environment interacts with individuals’ biological characteristics (e.g.,
    stress system, fear conditioning) to exacerbate or limit antisocial behavior throughout
    the life-course. She employs both psychophysiological recording and salivary bioscience
    research methods in furtherance of this work. Her current research on psychobiological
    and social characteristics of active, noninstitutionalized hardcore street offenders
    is an endeavor to advance our knowledge of the persistence in offending.
