- name: Sharon Meraz
  bio: 'Sharon Meraz’s work resides in the interplay of political communication, networked
    journalism, social networks, and mass media theory. As a scholar centrally interested
    in political activism and political engagement online, she explores how mass media
    effect theories take shape and evolve due to the growth of networked, social media
    technologies that empower political publics. In bringing a social network analytic
    perspective to the evolving media ecology, she has explored such new theoretical
    premises as networked gatekeeping, networked framing, network agenda setting,
    memetics, and virality. Meraz is also interested in automated content analysis,
    natural language processing, and social network visualization of big data. Her
    work has explored political activity and activism networks in such social applications
    as blogs, Twitter, Facebook, and online political forums during electoral cycles,
    disaster times, and social movements. Meraz is an Associate Professor and Director
    of Graduate Studies at the University of Illinois at Chicago’s Department of Communication.
    She also serves on several diversity committees and initiatives at the university,
    including the Summer Research Opportunities Program (SROP) and Fellowship Committees
    for Minority Students. '
