  bio: Monika Leszczyńska is Assistant Professor of Empirical Legal Research at the
    Maastricht University Faculty of Law, Netherlands. She received her PhD in law
    from University of Bonn (Germany). In her research, she uses laboratory and online
    experiments as well as content analysis to deliver evidence-based insights to
    legal decision-makers on the impact of law on human behavior. She studies how
    individuals make decisions in the online environment. She is looking at the contractual
