- name: Muyang Li
  bio: 'Muyang Li is a Ph.D. candidate in Sociology at University at Albany, SUNY.
    She holds a BA in Communication from the Communication University of China and
    an MSc in New Media from the Chinese University of Hong Kong. Her research is
    organized around a key question: how does media interact with democracy and social
    justice. Her research is interdisciplinary in scope, which relies on methodological
    and theoretical frameworks across disciplines and fields, including sociology,
    communication, cultural studies, political science, and computer/information technology.
    Given these interests and her interdisciplinary background, Muyang’s dissertation
    applies mixed-method in exploring the negotiation between the authoritarian state
    and the individual in defining democracy through the social media, and try to
    reveal how the authoritarian regimes survived the ideological crisis in the social
    media era through the combination of repressive and hegemonic media control strategies.'
