- name: Roxana Chiappa
  bio: Roxana is a PhD candidate in Higher Education at the University of Washington
    - Seattle. She is interested in unmasking how social and economic inequality gets
    reproduced at emerging economies, looking specifically at the career of doctorate
    holders, to whom she treats as the most meritocratic "intellectual elite" in the
    supposed "knowledge society".  To complete this task, Roxana's dissertation has
