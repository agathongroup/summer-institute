    computing, accessibility, and videogames for health. Her research focuses on designing
    and evaluating technology to support cognitive and motor development of children
    with neurodevelopmental and genetic disorders such as autism, Down Syndrome, and
    Cerebral Palsy. All her current research projects intersect computing, medical
    and social sciences. She works very closely with specialists in the care of children
