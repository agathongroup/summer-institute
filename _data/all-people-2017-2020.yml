  bio: Karina Caro is an Assistant Professor of Informatics at the Faculty of Administrative
    and Social Sciences of the Autonomous University of Baja California in Ensenada,
    Mexico. She received her Ph.D. in Computer Science from the Center for Scientific
    Research and Higher Education of Ensenada, Mexico (CICESE Research Center). She
