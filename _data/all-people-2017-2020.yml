- name: Amanda Stevenson
  bio: Amanda Jean Stevenson is a sociologist trained in demographic and computer
    science methods. She studies the impacts of and responses to abortion and family
    planning policy. She is an Assistant Professor of Sociology at the University
    of Colorado Boulder. In her current research, she uses demographic methods to
    study the impacts of reproductive health policies, and computational and qualitative
    methods to study social responses to these policies. At Boulder she leads a team
    using massive administrative data at the Census Bureau to evaluate the life course
    consequences of access to (as opposed to use of) highly effective contraception.
    And she contributes to a variety of ongoing evaluations of reproductive health
    policies and develops new strategies for measuring fertility with administrative
    data. Another line of research examines the social responses to reproductive health
    policies. In a current project, she uses Twitter responses, website content, media
    coverage, and in-depth interviews to examine the social movement response to Texas'
    2013 abortion restrictions. The case provides an opportunity to investigate how
    social movements negotiate intersectional critiques from within their ranks.
