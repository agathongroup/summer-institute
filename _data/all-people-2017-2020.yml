- name: Galen Murray
  bio: I’m interested in how corruption and criminal elements impede (or facilitate)
    public service delivery. My dissertation uses a regression discontinuity design
    to estimate the causal impact of 'criminal' politicians on the delivery of state
    resources to citizens in India. To flesh out how local politicians influence benefit
    delivery, I study the geospatial distribution of the world's largest welfare program
    (NREGS in India). Specifically, I'm interested in how local politicians target
    their supporters by mapping the location of 20 million welfare projects to micro-levels
    of political support (estimated from polling station level results). I complement
    this quantitative research with over 12 months of on the ground interviews, with
    politicians, activists and local leaders in Bihar, India. Quantitatively, I’m
    interested in causal inference using observational data.
