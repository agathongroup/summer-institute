- name: Jeffrey Sternberg
  bio: Jeff Sternberg is a PhD candidate in Sociology at Northeastern University.
    He is primarily interested in charting the shifting geographies of employment
    opened up by post-industrialization. His research focuses on how young people
    make decisions regarding their future and where to invest their mobility. Jeff’s
    dissertation research investigates these processes by looking at mobile populations
    including backpackers, temporary-workers, and digital nomads in the context of
    urban co-living spaces. He utilizes a mixed-methods approach, using text analysis
    and social network analysis techniques from the computational social sciences
    coupled with multi-sited ethnographic fieldwork in Los Angeles, CA and Dharamsala,
    India. His work as a research assistant investigates the potential application
    of computer vision to social science inquiries, specifically looking at the intersection
    between representations of place/neighborhood and their effects on greater urban
    social and economic processes.
