  bio: Ridhi Kashyap is associate professor of social demography and fellow of Nuffield
    College at the University of Oxford. She completed her DPhil in Sociology jointly
    affiliated with the University of Oxford and Max Planck Institute for Demographic
    Research. Her research spans a number of substantive areas in demography and sociology,
    including gender, mortality and health, the diversification of family forms, and
    ethnicity and migration. Her work has sought to adopt computational innovations
