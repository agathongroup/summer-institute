- name: Jeremiah Osborne-Gowey
  bio: I am a PhD student in the Environmental Studies (ENVS) and Environmental Design
    (ENVD) programs at CU Boulder. I work at the nexus of science, policy and natural
    resource management. I am particularly interested in collaborative governance
    approaches to managing interactions between humans and the rest of the natural
    world. My dissertation research focuses on understanding the role and evolution
    of network approaches to collaborative governance. My graduate research examines
    whether and how social learning networks build and foster adaptive capacity and
    resilience during transitions in complex social-environmental systems. I am currently
    working with the Fire Adapted Communities Learning Network (FAC Net). I have diverse
    skillset with a background that include statistics, ecology, behavioral interactions,
    community structure, impacts of introduced species, science communication, and
    policy and planning. At CU Boulder, I teach methods and planning courses in the
    ENVD program and have research appointments in the Center for Science and Technology
    Policy Research (CSTPR) and the Institute of Behavioral Science (IBS). Before
    joining the Goldstein lab at CU Boulder, I worked for >15 years as an aquatic/landscape
    ecologist with Federal and State agencies, universities and private and non-profit
    consulting firms throughout the Western United States. I earned an Honors Bachelor
    of Science degree in Fisheries and Wildlife (2003), a Master of Science in Quantitative
    Fish Ecology (2005), and a Master of Public Policy (2016) from Oregon State University.
    I enjoy spending time in the great outdoors with my partner and kids, friends
    and animals. My favorite activities include camping, backpacking, fishing, hunting,
    forest foraging, SCUBA diving, fly tying, traveling, photography, reading, gardening,
    geocaching, and homebrewing/distilling.
