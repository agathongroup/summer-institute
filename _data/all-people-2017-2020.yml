- name: Hannah Szlyk
  bio: Hannah is currently a NIMH T32 postdoctoral research scholar at The Brown School
    at Washington University in St. Louis. Hannah earned her doctoral degree in social
    work at the Steve Hicks School of Social Work at the University of Texas at Austin
    in May 2018. There, Hannah studied suicidality among minority and underserved
    youth. Her dissertation consisted of a mixed methods project that examined suicidal
    ideation, sexual and ethnic identity, external stressors, and academic progress
    among students attending a public alternative high school. Hannah is currently
    exploring the evidence base and implementation of technology-enhanced interventions
    for youth suicidality. She is specifically interested in understanding who uses
    text-based message hotlines to address suicidality and how these crisis interventions
    can be better adapted for hard-to-reach and minority youth populations. Hannah
    would also like to gain skills in computational science in order to analyze large-scale
    datasets and hotline conversations. Hannah enjoys practicing yoga, traveling,
