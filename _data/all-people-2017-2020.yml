- name: David Cox
  bio: Sir David Cox is a statistician known in particular for the proportional hazards
    model. This  is widely used in the analysis of survival data and has been applied
    in the medical, physical, life, earth, and social sciences, as well as engineering
    fields. His 1972 paper introducing the model and its analysis is one of the 100
    most-cited papers of all time for all fields. Cox’s career has included  research
    positions in  government supported research organizations, as well as  academic
    appointments at Cambridge, University of North Carolina,  Birkbeck College, Imperial
    College, and Nuffield College, where he was Warden, 1988-1994. He earned his PhD
    from the University of Leeds in 1949, after first studying mathematics at St.
    Johns College, Cambridge. Knighted in 1985, Cox is a fellow of the Royal Society,
    an honorary fellow of the British Academy and a foreign associate of the U.S.
    National Academy of Sciences. He has served as president of the Bernoulli Society,
    Royal Statistical Society and International Statistical Institute. In 2010, Cox
    received the Copley Medal, the Royal Society’s highest award, and in 2016, the
    International Prize in Statistics and shared the BBVA Foundation Prize for research
    in  the physical sciences.
