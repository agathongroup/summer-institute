- name: Angela Cunningham
  bio: I am a PhD candidate, expecting to graduate in the winter of 2018. My dissertation
    focuses on critical military geographies of rural Americans during and after the
    Great War. Drawing on newly accessible comprehensive individual-level civilian
    and military data, my research employs the techniques of historical demography
    and spatial analysis within a theoretical framework of space-time as relative,
    relational and constitutive to argue that the life courses and relationships of
    individual soldiers bind home and front and necessitate a more nuanced appreciation
    of the far-reaching and persistent effects of militaristic ideologies and practices.
    I have presented portions of my work at the annual meetings of the Social Sciences
    History Association, American Association of Geographers, and the Population Association
    of America. My first sole-authored paper, forthcoming in Historical Methods, explores
    automated record linkage methodologies.
