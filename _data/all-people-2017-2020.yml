- name: Mai ElSherief
  bio: Mai ElSherief is a 5th year Ph.D. candidate at the Computer Science department
    at UC, Santa Barbara within the Mobility Management and Networking (MOMENT) Lab,
    advised by Elizabeth Belding and William Wang. Her research interests lie in the
    intersection of Social Computing, Natural Language Processing, and Online Social
    Networks, specifically causes of social good. Her Ph.D. thesis focuses on developing
    computational methods for improving the detection and characterization of online
    hate speech and communities of hate in addition to characterizing offline street
    harassment and online anti-gender-based violence social movements. She has been
    a summer research intern at the Berkman Klein Center for Internet and Society
    at Harvard University understanding anti-immigration sentiment and the discursive
    practices of online hate groups. She was awarded the 2017 Fiona and Michael Goodchild
    Graduate mentoring award for her distinguished research mentoring of undergraduate
    students. Prior to entering the field of Social Computing, she earned her M.Sc.
    in the area of Wireless Communication and Information Technology from Nile University,
    Egypt. Funded by a Google Research Award, she devised novel Information-theoretic
    models for Opportunistic Mobile Social Networks. She is the recipient of both
    the IEEE best project award for the Cairo University Student Branch (CUSB) and
    the Ideal student award for Cairo University in 2009.
