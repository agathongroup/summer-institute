- name: Kai Zhu
  bio: I am currently a PhD student in Information Systems at Boston University. I
    am broadly interested in applying computational method to understand and solve
    social science problems, with a special focus on bias, inequality and polarization
    in digital systems. I am currently working on a project in which I try to identify
    and understand partisan slant and political polarization in local TV news using
    large-scale unstructured text data, i.e. the complete transcript of televised
    news from around 800 TV stations across all US Designated Market Areas for a period
    of approximately six years (2012~2018). In a previous study, I investigated the
    co-evolution of attention and content production in online collaborative systems
    such as Wikipedia. Specifically, we leverage a large-scale natural experiment
    to study how exogenous content contributions to a Wikipedia article causally affect
    the attention it attracts and how that attention spills over to other articles
    in the network.
