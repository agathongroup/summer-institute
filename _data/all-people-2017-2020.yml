- name: Gijs van Dijck
  bio: Gijs van Dijck is an empirical legal scholar who specializes in tort law, insolvency
    law, and contract law. He uses empirical legal research methods and data sciences
    methods, network analysis in particular, to analyze legal issues. Research topics
    include the role of non-monetary relief in tort law, apologies and law, the effects
    tort law has on behavior, class actions, funding mechanisms in bankruptcies, and
    legal analytics ('big data'). He has taught courses on tort law, contract law,
    property law, legal methodology, and empirical legal research. Van Dijck has published
    in top journals including the Journal of Empirical Legal Studies and the Oxford
    Journal of Legal Studies. He has been a speaker at various conferences, including
