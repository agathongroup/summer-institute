- name: Arran Davis
  bio: Arran recently finished his DPhil (PhD) at the Institute of Cognitive and Evolutionary
    Anthropology, University of Oxford, where he was a Clarendon Scholar. He is now
    teaching quantitative methods at both the undergraduate and graduate level at
    Oxford, as well as working part time as a data scientist at TextureAI. Using evolutionary
    theory to understand human behaviour, he has studied the cultural activities that
    lead to bonded, cooperative relationships among humans. Arran's DPhil focused
    on the effects of social relationships on human health and wellbeing. Specifically,
    he used experimental, observational, and 'big data' approaches to understand how
    social support and cohesion can enhance the performance of physical exercise through
    reducing perceptions of pain and fatigue. Particularly relevant to the SICSS,
    he built social networks using data from over 10 million runs at parkrun (a free,
    weekly, community based 5 km run that happens at over 600 locations around the
    world) to demonstrate how the presence of close social relationships can improve
    run times and exercise adherence. Arran is excited to advance his (largely self
    taught) knowledge of the network sciences, web scrapping, Python, and R, especially
    with regard to how these methods and tools can be successfully applied to answering
    the challenges we face as a society.
