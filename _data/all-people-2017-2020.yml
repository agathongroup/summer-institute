- name: Ryan Hyon
  bio: Ryan is an incoming PhD student in UCLA's Psychology program. He received his
    BA in Neuroscience at Dartmouth College and has spent the past two years as a
    research associate in Dr. Carolyn Parkinson's Computational Social Neuroscience
    Lab. Broadly, he integrates neuroimaging and social network analysis to study
    how we shape and are shaped by the social networks that we inhabit. His recent
