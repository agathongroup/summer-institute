- name: Rida Qadri
  bio: in Urban Information Systems at Massachusetts Institute of Technology. My interests
    lie in empirically exploring how digitization unfolds in non-western urban spaces,
    asking what changes, where and for whom? In my research I play with a variety
    of methods, merging spatial analytics, computational social science, field-based
    interviews and embedded observations. For my dissertation project I study the
    transformation of urban mobility markets in Jakarta and Bangkok through the entry
    of digital platforms like GoJek and Grab. Combining the granularity of big data
    and the contextualizing powers of qualitative research, I examine how digital
    workers can create collective structures of solidarity, resist the governance
    regime of the platform and even transform the functioning of the platform. As
    my work shows though these outcomes are not determined or random, but instead
    arise out of complex interactions between possibilities created by technology,
    worker agency and social norms.
