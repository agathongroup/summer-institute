

- name: Guangyu Cui
  image: /assets/images/guangyu.cui.jpeg
  bio: Guangyu is a research assistant at the Centre for Trusted Internet and Community at the National University of Singapore majored in Data Science and Analytics. His research interest lies in utilizing Natural Language Processing (NLP) approaches and Large Language Models to better understand human linguistic behaviours on online communities and social media.


- name: Xuejiao Lin
  image: /assets/images/xuejiao.lin.png
  bio: Xuejiao Lin is a Ph.D. candidate in Marketing at the School of Business, Renmin University of China. She is also a visiting Ph.D. student at the National University of Singapore, specializing in Communication and New Media. Her research focuses on social media marketing and the impact of social factors on consumer behavior.