- date: June 10, 2024
  name: "Pipelines, Stories, and Presentations"
  events:
    - name: "Location: Conference Room; Level 1, 3 Research Link, Innovation 4.0, 117602"
    - name: "10:00 - 11:30  **Talk by [Diyi Yang](https://cs.stanford.edu/~diyiy/), [Stanford University](https://www.stanford.edu/) (online)** / **Title**: *Can Large Language Models Transform Computational Social Science?* / **Abstract**: *Large language models (LLMs) have created unprecedented opportunities for analyzing and generating language data on a massive scale, which has the potential to transform the field of social sciences since language data play a central role in all areas.  In this talk, we present a road map for using LLMs as computational social science tools.  To do so, we first analyze the zero-shot performance of 13 LLMs on 24 representative computational social science benchmarks. We then demonstrate how they can enhance the CSS research pipeline and significantly reduce costs and increase the efficiency of social science analysis. Finally, we outline a few major concerns about the application of LLMs to social sciences, and make recommendations for investments that may help to address them.*"
    - name: "11:30 - 13:00 Lunch (The Green Wall Lounge, Level 1)"
    - name: "13:00 - 14:40 **Closing Talk by [Alvin Zhou](https://www.alvinyxz.com/), [University of Minnesota Twin Cities](https://twin-cities.umn.edu/)** / **Title**: *We Are Computational Storytellers: Forging Synergy Between Question, Data, and Method to Create a Compelling Research Design* / **Abstract**: *Instead of blindly applying computational methods to social data, computational social scientists should forge synergy between question, data, and method to create a research design that tells a compelling story. The talk will introduce three case studies, discuss some behind-the-scene thinking processes, and explore how CSS projects — starting with an interesting research question, or some invaluable data, or an innovative methodological framework — can forge synergy between the three elements to create a research design that tells an engaging social science story.*"
    - name: "14:40 - 15:10 Tea Break"
    - name: "15:10 - 16:10 **Presentations (participants)**"