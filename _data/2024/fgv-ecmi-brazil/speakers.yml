- name: Elias Bitencourt
  image: /assets/images/foto_elias_perfil.jpg
  bio: "Elias Bitencourt is an Associate Professor in the Department of Design at Universidade do Estado da Bahia (UNEB). He holds a Ph.D. in Communication from FACOM/UFBA and a Master's in Culture and Society from IHAC/UFBA. He was a visiting researcher at the Milieux Center (Concordia University, Canada, 2019) and currently leads the Datalab/Design at UNEB: a center for research and development in data visualization and digital methodologies. His research focuses on data visualization, algorithmic mediation in daily social life, platform studies, digital practices, and imagination. He also collaborates with the Inova Media Lab (Universidade Nova de Lisboa) and the international Public Data Lab research network."

- name: Eurico Mattos
  image: /assets/images/eurico_matos.png
  bio: "Eurico Matos is a PhD and Master in Contemporary Communication and Culture at the Bahia Federal University. He coordinates the Digital Communication undergraduate course at FGV ECMI and is a researcher at the National Institute of Science and Technology in Digital Democracy (INCT.DD). He carries out research on topics such as digital government, political communication, online hate speech and mobile app studies."

- name: Jess Reia
  image: /assets/images/jess_reia_sicss.JPEG
  bio: "Jess Reia is an Assistant Professor of Data Science at the University of Virginia, a 2024 Visiting Scholar at Fudan University and a 2024-2025 Non-Resident Fellow at the Center for Democracy & Technology in Washington, D.C. Before joining UVA, they were appointed Mellon Postdoctoral Researcher at McGill University and BMO Fellow at the Centre for Interdisciplinary Research on Montreal in Canada. Reia held a two-year mandate as a member of MTL 24/24's first Night Council in Montreal, providing guidance on data collection and open data practices for the night-time economy ecosystem. From 2011 to 2019, Reia worked at the Center for Technology & Society at FGV Law School in Rio de Janeiro, Brazil, leading projects on access to knowledge, privacy and smart cities in Latin America and BRICS. They work primarily on data justice, urban governance, and technology policy transnationally."

- name: Leandro Becker
  image: /assets/images/leandro_becker_lupa.jpeg
  bio: "Leandro Becker is a journalist with 20 years of experience in reporting, editing, and managing teams and projects in print journalism, radio, TV, communication consultancy, and digital journalism. He has worked in major national newsrooms, including Zero Hora, NSC TV (a Globo Network affiliate), and Globo Rural, covering areas such as politics, economy, agribusiness, international affairs, and sports. Currently, he is the Editor-in-Chief of Journalism at Lupa." 
  
- name: Leonardo Nascimento
  image: /assets/images/leonardonascimento.jpg
  bio: "Leonardo F. Nascimento is a professor at the Federal University of Bahia. As the Digital Humanities Laboratory (LABHDUFBA) coordinator, he has contributed to research in digital sociology, digital humanities, and computational social science. He is the author of the book “Sociologia Digital: uma breve introdução - EDUFBA – 2020”. In his current research, he is collaborating with InternetLab, UFSC, and AI for Society on a project investigating the intersection of instant messengers and political violence and utilizing a combination of natural language processing (NLP) techniques and mixed qualitative approaches, including discourse analysis and online ethnography." 
  website: https://leofn.com/
  
- name: Lucas Roberto
  image: /assets/images/lucas.png
  bio: "Lucas Roberto da Silva is a professor and researcher at the School of Communication, Media and Information at Fundação Getulio Vargas (FGV ECMI), where he works on data extraction and analysis of social networks. He has a major in Mathematics at the Fluminense Federal University (UFF) and is a Master in Computer Science at the Department of Informatics in PUC-Rio. His main lines of research are Analysis of Social Networks and Natural Language Processing." 

- name: Mateus Pestana
  image: /assets/images/mateus_pestana.png
  bio: "Matheus Pestana is a professor at the School of Communication, Media, and Information at Fundação Getulio Vargas (FGV ECMI), a researcher at the Institute for Religious Studies (ISER), and a member of the New Illegalisms research group (GENI/UFF). He is a PhD Candidate in Political Science at the State University of Rio de Janeiro (UERJ), where he also earned his Master's degree in the same field. His current research focuses on the intersection of artificial intelligence (AI) and politics/public opinion. He has interests in computer vision, large language models (LLMs), speech recognition, and image detection/segmentation."
  
