- name: Matti Nelimarkka
  image: /assets/images/MattiNelimarkka.jpeg
  bio: "Matti Nelimarkka has authored His textbook [Computational Thinking and Social Science: Combining Programming, Methodologies and Fundamental Concepts](https://uk.sagepub.com/en-gb/eur/computational-thinking-and-social-science/book268542), published by SAGE Publishing in 2023. Beyond teaching computational methods for social scientists, he leads the Helsinki Social Computing Group, an interdisciplinary group examining both computers and society. They explore digital democracy and politics in the digital era as well as computational techniques in social sciences, especially workflows and connections between social science theories and code. He is affiliated with the Faculty of Social Science, University of Helsinki, Department of Computer Science, Aalto University. "
