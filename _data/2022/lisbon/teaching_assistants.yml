- name: Jaime Montana
  bio: "Jaime Montana is a postdoctoral researcher at PROSPER (CATOLICA-LISBON, School of Business and Economics), where he studies firm performance and workers' wellbeing using large administrative datasets. Jaime received a Ph.D. in Economics from Paris School of Economics under the supervision of David Margolis. Previously, he graduated with a MRes in economics from Paris School of Economics, and an Erasmus Mundus Master in quantitative economics. Jaime's research questions aim at understanding, both from a theoretical and an applied perspective, how workers and firms match, and why skill mismatches occur. He is also interested in informal employment in developing countries and in exploiting non-traditional sources for market information. Jaime has worked in the Colombian Ministry of labor, the private sector, and was a consultant for different multilateral organizations."
