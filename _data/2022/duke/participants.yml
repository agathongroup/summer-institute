- name: "Luiza Almeida Santos"
  image: /assets/images/luiza_santos.png
  bio: "Luiza is a 4th year Psychology PhD student at the Stanford Social Neuroscience Lab. She is interested in the psychological mechanisms underlying political polarization, intergroup conflict, and attitude moralization. Her research centers on how to address empathic failures toward dissimilar others and how group memberships can influence people’s moral convictions."
  website: https://twitter.com/luiza_a_santos

- name: "Katie Spoon"
  image: /assets/images/katie_spoon.png
  bio: "Katie is a 2nd-year PhD student in Computer Science at University of Colorado Boulder and a Master’s student in Education Policy. Her research focuses on quantifying social inequalities, particularly by gender, race and socioeconomic status, in access to and retention within highly-educated jobs, such as those in academia, in the U.S."
  website: https://twitter.com/thekatiespoon

- name: "Isabelle Langrock"
  image: /assets/images/isabelle_langrock.jpg
  bio: "Isabelle Langrock is a PhD candidate at the Annenberg School for Communication at the University of Pennsylvania. Her dissertation project identifies how trenchant gender inequalities complicate the central values of digital open knowledge projects like Wikipedia and Open Source Software and assesses the work of feminist efforts in alleviating bias in these knowledge systems."
  website: https://twitter.com/ilangrock

- name: "Jack LaViolette"
  image: /assets/images/jack_laviolette.jpg
  bio: "Jack is a PhD student in Sociology at Columbia University. He is currently working on a a disparate set of projects related to UFO sightings in the US, masculinist conspiracy theories, the history of statistical reasoning in professional basketball, and the spread of Romantic Nationalism in the long 19th century.  He is particularly interested in NLP, networks, spatial analysis, and (despite currently knowing very little about it) Bayesian inference."
  website: https://twitter.com/jack_laviolette

- name: "Sang Won Han"
  image: /assets/images/sang_wan_han.jpg
  bio: "Sang Won Han is a Ph.D. candidate in Sociology at Columbia University. He is broadly interested in social networks, culture and cognition, and computational social sciences, and now works on his dissertation on mechanisms of political polarization among U.S. elites. He holds B.A. in Sociology and B.S. in Statistics from Korea University."

- name: "Samuel Donahue"
  image: /assets/images/sam_donahue.jpg
  bio: "Sam is a Ph.D. student in Sociology at Columbia University. He is currently working on an array of projects that explore how broad cultural frameworks influence the behavior of bureaucrats and the administration of social services. He is interested in networks, and natural language processing, though he is admittedly an NLP novice."

- name: "Irina Valenzuela Ramirez"
  image: /assets/images/irina_valenzuela.jpeg
  bio: "Irina Valenzuela is a Ph.D. candidate in Economics at the University of Illinois Urbana-Champaign. She is an applied microeconomist with research experience in education, political economy, gender, and health economics. Her research interest is learning how information - contained in, for example, surveys, protests, and news media - can affect people's attitudes and behavior. In her current research, she is looking into the effects of a monitoring program on student performance, the impact of political corruption on political attitudes, and the impact of women's protests on gender violence."
  website: https://twitter.com/irinaestelavr

- name: "Jack Lipei Tang"
  image: /assets/images/jack_lipei_tang.jpg
  bio: "Jack Lipei Tang is a Ph.D. student (ABD) at the Annenberg School for Communication and Journalism at the University of Southern California. His research interests include computational social science, digital activism, and political communication. He earned Bachelor degrees and M.Phil. from The Chinese University of Hong Kong."
  website: https://twitter.com/jackltang

- name: "Joao Souto Maior"
  image: /assets/images/joao_sm.jpg
  bio: "Joao is a PhD candidate in the Sociology of Education program at the New York University. His research investigates the formation of unequal access to educational resources, particularly along dimensions of race and class. His current work concentrates on inequalities which arise within educational institutions, with a focus on advanced enrollment disparities. His work applies different computational methods, with an emphasis on agent-based modeling techniques, to investigate the mechanisms behind the emergence of these inequalities."
  website: https://joaosoutomaior.com/

- name: "Katherine Thomas"
  image: /assets/images/kate_thomas.jpg
  bio: "Katherine (Kate) Thomas is a PhD student in Sociology at NYU. Kate’s research interests are in urban, racial, and spatial inequality, environmental sociology, and quantitative methods, especially computational methods and causal inference. She holds a BA in Statistics and Sociology from Rice University and previously worked at the Urban Institute."
  website: https://as.nyu.edu/content/nyu-as/as/departments/sociology/people/current-phd-students/thomas--kate.html

- name: "Sijia Qian"
  image: /assets/images/sijia_qian.jpeg
  bio: "Sijia Qian (M.A., University of Utah) is a PhD student in the Department of Communication at University California, Davis. Her research interests broadly center around computational social science, misinformation, and persuasion in health and political contexts. Her current research focuses on developing and examining the effects of digital media literacy intervention on combating multimodal misinformation."
  website: https://twitter.com/sijia_qian

- name: "Sze Yuh Nina Wang"
  image: /assets/images/nina_wang.jpg
  bio: "Nina is a PhD candidate in Social Psychology at the University of Toronto. Her work leverages techniques from natural language processing to study the ways in which moral language is deployed surrounding political and social issues."
  website: https://szeyuhninawang.com/

- name: "Zhang Zhang"
  image: /assets/images/zhang_zhang.jpg
  bio: "Zhang Zhang is pursuing a PhD in Health Economics at the University of North Carolina at Chapel Hill. Her current research focuses on technology innovation for behavior change and innovative approaches to improve health service delivery. She is also interested in using quantitative modeling and applied economics for policy evaluation. She received her MSc in Health policy, Planning, and Financing from LSE & LSHTM, and dual bachelor's degrees from Peking University."

- name: "Angel Mendiola Ross"
  image: /assets/images/angel_mendiola_ross.jpg
  bio: "Ángel Mendiola Ross is currently a PhD student in sociology with a designated emphasis in Global Metropolitan Studies. He conducts research at the intersection of (sub)urban sociology, race and inequality, housing, and policing. They draw on computational and qualitative methods to explore contemporary mechanisms of residential segregation."
  website: https://twitter.com/eltristeangel

- name: "Marcelo Silva Oliveira Goncalves"
  image: /assets/images/marcelo_goncalves.jpg
  bio: "Marcelo received his Bachelor’s and Master’s Degree from the University of Brasilia (Political Science). He has also received a Master’s Degree from UCSD (Development). Marcelo has served in various branches of the Brazilian government. At Duke, he plans to study social policies and their impacts on development."
  website: https://twitter.com/marcelo_soligon

- name: "Rafael Ventura"
  image: /assets/images/rafael_ventura.jpg
  bio: "Rafael Ventura is currently a MindCORE-sponsored postdoctoral scholar in the Social and Cultural Evolution Working (SCEW) group at the University of Pennsylvania. From Fall 2018 to Fall 2019, he was Assistant Professor at Bilkent University in Ankara, Turkey. He completed his PhD at Duke University in Fall 2018."

- name: "Xinran Zhu"
  image: /assets/images/xinran_zhu.jpg
  bio: "Xinran Zhu is a Ph.D. candidate in Learning Technologies at the University of Minnesota. Her research interests include computer-supported collaborative learning, learning analytics, and network analysis. She designs technology innovations that support learning in various contexts, and applies computational methods to explore the socio-cognitive interactions in collaborative learning activities. Xinran received her MA in Educational Psychology from the University of Connecticut."
  website: https://zhu-xinran.netlify.app/

- name: "Miruna Cotet"
  image: /assets/images/miruna_cotet.jpeg
  bio: "Miruna is a PhD student in Decision Psychology at the Ohio State University. She has BSc in  Psychology and Economics from University of Vienna and holds a MSc in Neuroeconomics from Maastricht University. Her research uses computational models and process data such as response times and eye movements to study social decision making. One of her current projects investigates the role of response times in bargaining using eBay data."
  website: https://twitter.com/MirunaCotet

- name: "Mukesh Adhikari"
  image: /assets/images/mukesh_adhikari.jpg
  bio: "Mukesh Adhikari is a Ph.D. student in Health Economics at the University of North Carolina. His research interests comprise exploring health insurance and health care quality in low and middle-income countries. He is keenly interested in exploring new methods of data collection and analysis in health. He received his Master of Public Health from Yale University, US, and Master of Public Administration from Purbanchal University, Nepal. He worked in the government health system of Nepal for more than seven years."
  website: https://twitter.com/mukesh_adhikari

- name: "Parker Bach"
  image: /assets/images/parker_bach.jpg
  bio: "Parker Bach is a Ph.D. student in the University of North Carolina at Chapel Hill’s School of Media and Journalism, and an affiliate of the Center for Information, Technology, and Public Life. Parker’s research interests include internet culture, social media and politics, humor, and the American Right."
  website: https://twitter.com/parkerjbach

