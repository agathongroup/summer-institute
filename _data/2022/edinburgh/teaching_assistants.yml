- name: Aybuke Atalay
  image: /assets/images/aybuke-atalay.jpeg
  bio: "Aybuke Atalay is a PhD student based in the School of Social and Political Science at the University of Edinburgh. She is particularly interested in the role of automated accounts (i.e. bots) in social media manipulation and online disinformation in hybrid regimes. She is currently investigating bots in the Turkish Twittersphere."
  website: https://www.sps.ed.ac.uk/staff/aybuke-atalay
  
- name: Ibrahim Abu Farha
  image: /assets/images/ibrahimabufarha.jpg
  bio: "Ibrahim Abu Farha is a PhD student at the School of Informatics, the University of Edinburgh. He is working under the supervision of Walid Magdy and Bonnie Webber. He is also a member of the SMASH research group. His general research interests are Natural Language Processing (NLP), Arabic NLP, Computational Social Science and Machine Learning. His current research interest is sarcasm detection and figurative language anlaysis and detection in the context of Arabic."
  website: https://iabufarha.github.io/
  
- name: Youssef Al Hariri
  image: /assets/images/youssefalhariri.jpeg
  bio: "Youssef AL Hariri is a PhD student at ILCC, School of Informatics, the University of Edinburgh. He received his BSc (Honors) in Computer Engineering from Qatar University in 2017, and MSc in Artificial Intelligence from the University of Edinburgh in 2018. He is interested in studies related to social computing, social network analysis and NLP."
  website: https://www.ed.ac.uk/profile/youssef-alhariri
  
    
