- name: Kat Albrecht
  image: /assets/images/Albrecht_2021.jpg
  bio: "Kat Albrecht is an Assistant Professor in the Department of Criminal Justice and Criminology in the Andrew Young School of Policy Studies at Georgia State University. Dr. Albrechtâ€™s work sits at the intersection of computational social science and law, where she uses innovative computational techniques to study fear, violence, and data distortions. She is particularly interested in the nexus of fear and risk-taking behaviors, digital trace data, and the impact of law on decision-making. She frequently serves as a computational science expert for the defense on active legal cases about life without the opportunity of parole, felony murder, gang enhancements, and tribal jurisdiction."  
  website: https://aysps.gsu.edu/profile/kat-albrecht/
  
- name: Cynthia Searcy
  image: /assets/images/Searcy_Profile_Photo.jpg
  bio: "Cynthia Searcy is Associate Dean of Academic Innovation and Strategy and Clinical Associate Professor of Public Management and Policy at the Andrew Young School of Policy Studies. She leads efforts in the college to elevate the use of data science in policymaking. Dr. Searcy builds curricula to develop skills in computational social science to harness these techniques for the public and nonprofit sectors."
  website: https://aysps.gsu.edu/profile/cynthia-searcy/
