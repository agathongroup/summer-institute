- name: Alex Sutherland
  image: https://www.bi.team/wp-content/uploads/2019/10/IMG_8857-e1571217837471-960x1092.jpg
  bio: "Alex is Chief Scientist and Director of Research and Evaluation at BIT. His recent published work has been on police body-worn cameras and he has led a number of large-scale randomised-controlled trials in education. Before joining BIT, Alex was at RAND Europe for 5.5 years, and spent three years coordinating and teaching research design/quantitative methods at the University of Cambridge. Prior to Cambridge, he worked at the Centre for Criminology, University of Oxford and has a D.Phil. in sociology, also from Oxford."
  website: https://www.bi.team/people/alex-sutherland/

- name: Neave O Clery
  image: https://www.turing.ac.uk/sites/default/files/styles/people/public/2018-10/94885575_6947789_699118.png
  bio: "Originally from Dublin,  She is currently Associate Professor at the Centre for Advanced Spatial Analysis (CASA) at University College London where she leads a research group focused on data-driven models for economic development and the emergence of complexity for urban systems. She was previously a Senior Research Fellow at the Mathematical Institute at the University of Oxford. Before this she was a Fulbright Scholar and Postdoctoral Research Fellow at the Center for International Development at the Harvard Kennedy School following her PhD (mathematics) at Imperial College. She is also founder and Editor in Chief of Angle – a journal based at Imperial College focusing on the intersection of policy, politics and science – since 2009."
  website: http://neaveoclery.com/
  
- name: Stephen Hansen
  image: https://sekhansen.github.io/my_photo_web.jpg
  bio: "Stephen Hansen is an Associate Professor of Economics at Imperial College Business School. Most of his research focuses on organizational economics and monetary policy. Increasingly he draws on unstructured data sources and machine learning methods to address questions in these areas."
  website: https://sekhansen.github.io/
  
- name: Yves-Alexandre de Montjoye
  image: http://www.demontjoye.com/img/deMontjoye4.png
  bio: "Yves-Alexandre is an Associate Professor at Imperial College London where he heads the Computational Privacy Group. He is currently a Special Adviser on AI and Data Protection to EC Justice Commissioner Reynders and a Parliament-appointed expert to the Belgian Data Protection Agency. In 2018-2019, he was a Special Adviser to EC Commissioner Vestager for whom he co-authored the Competition policy for the digital era report. He is affiliated with the Data Science Institute and Department of Computing. He was previously a postdoctoral researcher at Harvard working with Latanya Sweeney and Gary King and he received his PhD from MIT under the supervision of Alex Pentland"
  website: http://www.demontjoye.com/
