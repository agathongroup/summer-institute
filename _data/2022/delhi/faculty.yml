- name: Sharon Barnhardt
  bio: Sharon Barnhardt is the Director – Research at the Centre for Social and Behaviour Change at Ashoka University. She is an applied development economist and behavioural scientist who uses experiments to study policy-relevant topics in India. Her behavioural research focuses on sanitation and malnutrition. Sharon is also active in Executive Education for the policy sector, having taught Behavioural Economics at the Lal Bahadur Shastri National Academy of Administration and program evaluation with J-PAL South Asia and CLEAR. She is a Faculty Affiliate at the Jameel Abdul Latif Poverty Action Lab (J-PAL) and the Institute for the Study of Labor (IZA, Bonn). Her experience includes positions at the Centre for Experimental Social Sciences (Nuffield College’s lab in India), the Indian Institute of Management – Ahmedabad, IFMR Business School (at Krea University), the World Bank, and J.P. Morgan. Sharon’s academic record comprises a Ph.D. from Harvard University, an M.P.A. from Princeton University, and a Bachelor's from NYU. Sharon earned her PhD from Harvard University and also holds an MPA from Princeton University.
