  website: https://csbc.org.in/team.php
  
- name: Rishemjit Kaur
  bio: Dr. Rishemjit Kaur is working as a Principal Scientist at CSIR-Central Scientific Instruments Organisation, India and as an Associate Professor at the Academy of Scientific and Innovative Research. Her research interests include modeling and prediction of collective behaviours using machine learning, and NLP and leveraging it for solving engineering problems. Her work involves tailoring NLP techniques to a variety of languages, integrating a different sources of information, etc. She is currently working on developing NLP techniques for linking local cuisines and nutrition databases. She holds a PhD degree on collective intelligence and optimisation techniques. She was also a  Japanese Govt. MEXT scholar at Nagoya University, Japan.   
  image: /assets/images/rishemjit_kaur.png
  website: https://scholar.google.com/citations?user=GH809NUAAAAJ&hl=en&oi=ao
 
- name: Pavan Mamidi
  bio: Pavan Mamidi is the Director of the Centre for Social and Behaviour Change (CSBC), Ashoka University. Previously, he was the director (founding) of the Centre for Experimental Social Sciences (CESS) Nuffield – FLAME University. Pavan is interested in investigating social norms, trust, prosocial behaviour and behavioural ethics using lab and lab-in-the-field experiments. Pavan has also been a faculty member at IIM-Ahmedabad in the Business Policy area. He has taught courses on empirical research methods in the doctoral program along with law and negotiations, and dispute resolution in several public policy programs for the Government. He has also taught in policy programs for senior government officers, including the IPS at the National Police Academy and IAS at LBSNAA in Mussoorie. He has held positions at IIM Bangalore, MIT (Sloan), the University of Michigan Law School, and Harvard Law School where he is an affiliated faculty at the Center on the Legal Profession. Pavan has an LL.M. from Harvard Law School and a Doctorate (D.Phil) in Sociology from the University of Oxford. 
