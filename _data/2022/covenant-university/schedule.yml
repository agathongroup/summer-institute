- date: 2022-06-21
  events:
    - name: "**09:00-09:15** Housekeeping and Announcements."
    - name: "**09:15-10:30** Happy House"
    - name: "**10:30-12:00** North and South: *Naming practices and the hidden dimension of global disparities in knowledge production.*
    
    Contemporary social sciences aim to be diverse and inclusive, yet traces of historical supremacy persist in scientific practices. One such practice is geographical references in article titles. This presentation will highlight important North-South gaps in knowledge production using more than half a million social science research articles indexed by Scopus (1996 to 2020)."
    
    - name: "**12:00-13:00** Tutorials"
    - name: "**13:00-14:00** Lunch"
    - name: "**14:00-15:30** Tutorials/Flash Talks"
    - name: "**15:30-18:00** Group Exercises"
    - name: "**18:00-** Dinner"
    - name: "Required Readings:
    
    - [North and South: Naming practices and the hidden dimension of global disparities in knowledge production](https://www.pnas.org/doi/abs/10.1073/pnas.2119373119)

    - [Bibliometric analysis of global migration health research in peer-reviewed literature (2000â€“2016)](https://doi.org/10.1186/s12889-018-5689-x)

    - [A bibliometric analysis of childhood immunization research productivity in Africa since the onset of the Expanded Program on Immunization in 1974](https://doi.org/10.1186/1741-7015-11-66)
    
    - [A bibliometric analysis of COVID-19 research in Africa](http://dx.doi.org/10.1136/bmjgh-2021-005690)"


