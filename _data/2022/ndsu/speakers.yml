- name: Kaiping Chen, Ph.D.
  image: /assets/images/Kaiping Chen Professional Photo.jpg
  bio: "Kaiping Chen is an Assistant Professor at the University of Wisconsin-Madison’s Department of Life Sciences Communication. She employs data science and machine learning methods as well as interviews to examine how digital media and technologies affect politicians’ accountability to public well-being and how deliberative designs can improve the quality of public discourse on controversial and emerging technologies and mitigate the spread of misinformation. Her work has been supported by the National Science Foundation and appeared in flagship journals across disciplines. As a civic engagement practitioner, Kaiping also helps local governments in US and China implement and analyze innovative practices of engaging citizens throughout policymaking."
  website: https://www.kaipingchen.com
  
- name: S. Scott Graham, Ph.D.
  image: /assets/images/scott_graham_profile_image.jpeg
  bio: "S. Scott Graham uses computational methods to study communication in bioscience and health policy at The University of Texas at Austin. He is the author of The Politics of Pain Medicine (The University of Chicago Press, 2015), Where’s the Rhetoric? (Ohio State University, 2020) and The Doctor and the Algorithm (Oxford University Press, 2022). His research is also published in a variety of journals including, Rhetoric of Health & Medicine, Plos-One, and the Annals of Internal Medicine. His findings have been covered in The New York Times, US News & World Report, Science, and AI in Health."
  website: https://sscottgraham.com
  
- name: Saif Shahin, Ph.D.
  image: /assets/images/saifshahin.png
  bio: "Saif Shahin is an Assistant Professor of Digital Culture at Tilburg University in the Netherlands. His scholarship looks at data and technology as sociocultural phenomena, power in digital social networks, and the politics of online identity construction. He regularly employs computational methods in his research, including natural language processing, topic modeling, sentiment analysis, and network analysis — often in conjunction with qualitative techniques. His award-winning research has been featured in flagship journals in communication, sociology, and systems science. He also serves as Associate Editor of the Journal of Information Technology & Politics."
  website: https://saifshahin.wordpress.com

- name: Tian Yang, Ph.D.
  image: /assets/images/penn2022_Tian.jpg
  bio: "Tian Yang just received his Ph.D. from the Annenberg School for Communication at the University of Pennsylvania and will join Chinese University of Hong Kong as an Assistant Professor in Communication this fall. He is interested in applying methods in computational social science to study political communication across the globe, especially in China and the US. Particularly, he looks at how today’s high-choice media environment influences the public’s information behaviors. His research employs various approaches, including network analysis, online experiments, natural experiments, etc."
  website: https://www.asc.upenn.edu/people/graduate-student/tian-yang
  
- name: Dan Pemstein, Ph.D.
  image: /assets/images/pemstein.jpg
  bio: "Dan Pemstein is a Professor of Political Science & Public Policy at North Dakota State University. He is a comparative political economist and methodologist who studies challenges that digital networks pose to democracy and develops tools to better measure qualities of democratic institutions. He is co-director of the Digital Society Project, co-developer of the Unified Democracy Scores, co-author of the Scythe Statistical Library, and serves as project manager for measurement methods, and steering committee member, for the Varieties of Democracy project."
  website: https://www.ndsu.edu/politicalscience/dr_daniel_pemstein/
  
- name: Dane Mataic, Ph.D.
  image: /assets/images/mataic.jpg
  bio: "Dane Mataic’s research explores the intersection of mobilization, international conflict, and social inequalities. Broadly, he applies organizational and community theories to address topics as wide ranging as the spread of governmental policies that regulate religious organizations, the mobilization of religious members by American churches, and the spread of religious bias and advocacy."
  website: https://www.ndsu.edu/socanth/faculty/dane_mataic/
