- name: Shuning Lu, Ph.D.
  bio: Shuning Lu is an Assistant Professor in the Department of Communication, North Dakota State University. Her research interests revolve around news use and effects, political communication, and digital journalism. Her recent projects explore social media news engagement, online incivility, and civic engagement with both observational and experimental data.
  image: /assets/images/Shuning_Lu.jpeg
  website: https://www.ndsu.edu/communication/faculty/shuning_lu/
  
- name: Zoltan P. Majdik, Ph.D.
  bio: Zoltan P. Majdik is an Associate Professor in the Department of Communication, North Dakota State University. His research interest lies in the field of rhetoric, with a focus on computational approaches to rhetorical texts. His recent projects explore how complex matters such as climate change are framed in policy discourse, and on how to build machine learning models for classifying complex rhetorical language-structures.
  image: /assets/images/ZoltanMajdik.jpeg
  website: https://www.ndsu.edu/communication/faculty/zoltan_p_majdik/
