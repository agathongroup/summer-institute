- name: Abdullah Almaatouq
  image: /assets/images/AbdullahAlmaatouq.jpeg
  bio: "Abdullah Almaatouq is an assistant professor at the MIT Sloan School of Management. He obtained a PhD in Computational Science and Engineering and a dual master’s from MIT. Abdullah’s research lies at the intersection of computer science and human behavior, and focuses on collective intelligence and large-scale experimentation. His current work centers on questions related to whether and, if so, under what conditions groups exhibit superior performance outcomes relative to individuals."
  website: http://amaatouq.io/


- name: Tarani Chandola
  image: /assets/images/taranichandola.jpeg
  bio: "Tarani is a professor of medical sociology and the director of the Methods Hub in the Faculty of the Social Sciences at the University of Hong Kong. He obtained his DPhil in Sociology from Nuffield College, University of Oxford. His research is primarily on the social determinants of health, focusing on health inequalities and psychosocial factors, and the analysis of longitudinal cohort studies."
  website: https://sociology.hku.hk/people/tarani-chandola/


- name: Thomas R. Davidson
  image: /assets/images/thomasdavidson.jpeg
  bio: "Tom Davidson is an assistant professor of sociology at Rutgers University—New Brunswick. He received his PhD in sociology from Cornell University. His research and teaching interests include political sociology and social movements, culture, and social networks. He specializes in using computational methods including natural language processing and machine-learning to analyze data collected from social media platforms."
  website: https://www.thomasrdavidson.com/


- name: King-wa Fu
  image: /assets/images/FuKingwa.jpeg
  bio: "King-wa FU is an Associate Professor at the Journalism and Media Studies Centre of The University of Hong Kong. He obtained his PhD in journalism and media studies from the University of Hong Kong. His research interests include China’s information governance, media and political participation, computational social sciences, health and the media, and media use by the younger generation. He is the Principle Investigator of Weiboscope, WeChatscope, and ANTIELAB Research Data Archive."
  website: https://jmsc.hku.hk/people/king-wa-fu/


- name: Ashley Gromis
  image: /assets/images/agromis.png
  bio: "Ashley Gromis is a postdoctoral research associate at the Eviction Lab of Princeton University. She completed her PhD in sociology at the University of California, Los Angeles. Her research focuses on how social networks and local communities provide the social context for individual decisions and events that aggregate to form macro-level patterns across space and time."
  website: https://sociology.princeton.edu/people/ashley-gromis
  

- name: David Hagmann
  image: /assets/images/davidhagmann.jpeg
  bio: "David Hagmann is an assistant professor at the Department of Management, The Hong Kong University of Science and Technology. He received his PhD from the Department of Social and Decision Sciences at Carnegie Mellon University. His research draws on experimental tools from psychology and economics to study how people engage with information and how this affects the decisions they make."
  website: https://www.dhagmann.com/


- name: Bo Huang
  image: /assets/images/huangbo.jpeg
  bio: "Bo Huang is a professor in the Department of Geography and Resource Management, Associate Director of Institute of Space and Earth Information Science, and a co-director of the Computational Social Science Laboratory at the Chinese University of Hong Kong. He obtained his PhD from the Chinese Academy of Sciences. He uses geospatial big data to address urban environmental problems."
  website: https://www.grm.cuhk.edu.hk/en/profile/bhuang/


- name: Ka-Yuet Liu
  image: /assets/images/KaYuetLiu.jpeg
  bio: "Ka-Yuet Liu is an associate professor of sociology at UCLA. She received her D.Phil in Sociology from Nuffield College, University of Oxford. Her research applies data science methods and social network analysis to epidemiological questions. Her major test cases are the diffusion of health conditions that people don't typically associate with network processes."
  website: https://sites.google.com/view/kayuet-liu
  

- name: Christopher Lucas
  image: /assets/images/christopherlucas.png
  bio: "Christopher Lucas is an Assistant Professor in the Department of Political Science and a faculty affiliate with the Division of Computational & Data Sciences at Washington University in St. Louis. He received his Ph.D. in Political Science from Harvard University. Lucas studies methodology, political communication, and the media. His research develops and applies computational models for the statistical analysis of speech audio."
  website: http://christopherlucas.org/


- name: Zachary C. Steinert-Threlkeld
  image: /assets/images/Steinert-Threlkeld.jpeg
  bio: "Zachary Steinert-Threlkeld is an assistant professor of Public Policy at the UCLA Luskin School of Public Affairs. He received his Ph.D. in political science from UC San Diego. Steinert-Threlkeld’s work focuses on protest dynamics using natural language processing, computer vision, and large-scale simulations. He has studied protests around the world, including Arab Spring, protests in East Asia, and South America."
  website: https://zacharyst.com/
