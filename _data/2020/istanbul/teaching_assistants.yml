- name: Damla Partanaz
  image: /2019/istanbul/images/Damla_Pa.png
  bio: "She is a Ph.D. student in Management Information Systems at Kadir Has University and works there as a visiting research assistant. She has completed her master’s degree in New Media and comes from an Interactive Media Design background. Damla is interested in design implications of Artificial Intelligence, Human-Machine Collaboration, mental models and system design. Currently, she is working on her system design project in which human creativity meets with machine learning in coping with undesired behavior models. She is also in the design committee of Kadir Has University’s Computational Thinking undergraduate program curriculum."

- name: Yunus Emre Tapan
  image: /2019/istanbul/images/yet.jpg
  bio: "Yunus Emre Tapan is currently doing his Ph.D. in International Relations at Kadir Has University. His research interests are at the intersection between data science and social sciences. He is employing social network analysis and computational text analysis methods to study online communities with a particular focus on radicalization and extremism. He gained his Bachelor's degree in Economics from Bogazici University and his Master's degree in Middle East Studies from Middle Eastern Technical University. He was one of the participants of SICSS-Helsinki in 2018 and one of the teaching assistants of SICSS-Istanbul in 2019."
  website: https://tapanyemre.github.io/
